[build]
  publish = "/"
  
[build.processing]
  skip_processing = false
  
[build.processing.html]
  pretty_urls = true
  
[build.processing.css]
  bundle = true
  minify = true
  
[build.processing.js]
  bundle = true
  minify = true
  
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  
[dev]
  framework = "#static"